        <div class="inventory">0</div>

        <button>Buy</button>
      </div>

      <div class="toolCard" data-item="hatchet">
        <img src="https://www.pngkit.com/png/detail/155-1552828_minecraft-diamond-axe-png-png-transparent-moraine-lake.png" alt="hatchet">
        <h4>Hatchet</h4>

        <div>Cost:</div>
        <div><span class="cost">50</span> Rock</div>

        <div>+10</div>

        <div>Owned:</div>

      </div>

      <div class="toolCard" data-item="pickaxe">
